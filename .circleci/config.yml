version: 2.1

orbs:
  codacy: codacy/base@2.6.4
  codacy_plugins_test: codacy/plugins-test@0.10.3
  coverage-reporter: codacy/coverage-reporter@7.5.0

jobs:
  send-coverage-report:
    machine: true
    working_directory: ~/workdir
    steps:
      - attach_workspace:
          at: ~/workdir
      - coverage-reporter/send_report

workflows:
  version: 2
  compile_test_deploy:
    jobs:
      - codacy/checkout_and_version:
          write_sbt_version: true
      - codacy/sbt:
          name: test_and_coverage
          cmd: |
            sbt "set scalafmtUseIvy in ThisBuild := false;
                 scalafmt::test;
                 test:scalafmt::test;
                 sbt:scalafmt::test;"
            curl -sL https://deb.nodesource.com/setup_10.x | sudo -E bash -
            sudo apt-get install -y nodejs
            ./scripts/install.sh
            sbt "coverage;
                 test;
                 coverageReport;
                 coverageAggregate"
          requires:
            - codacy/checkout_and_version
      - send-coverage-report:
          requires:
            - test_and_coverage
      - codacy/sbt:
          name: publish_docker_local
          cmd: |
            sbt "set scalafmtUseIvy in ThisBuild := false;
                 set version in Docker := \"latest\";
                 docker:publishLocal"
            docker save --output docker-image.tar $CIRCLE_PROJECT_REPONAME:latest
          persist_to_workspace: true
          requires:
            - test_and_coverage
      - codacy_plugins_test/run:
          name: plugins_test
          run_multiple_tests: true
          requires:
            - publish_docker_local
      - codacy/publish_docker:
          context: CodacyDocker
          requires:
            - plugins_test
          filters:
            branches:
              only:
                - master
      - codacy/tag_version:
          name: tag_version
          context: CodacyAWS
          requires:
            - codacy/publish_docker
